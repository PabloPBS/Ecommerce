<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsividade.css">
    <link rel="shortcut icon" href="images/favicon-white.ico" type="image/x-icon">
    <title>ByteStore - Login</title>
</head>
<body>
    <div id="login-main">
        <h1><i class="fa-regular fa-user"></i>FAZER LOGIN</h1>
        <span>Ou crie <a href="cadastro.html">uma conta</a></span>
        <p>Veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :)</p>
        <form id="login-form" action="#" method="post">
            <label for="email"><span>*</span>e-mail</label>
            <input type="email" name="email" id="email">
            <label for="senha"><span>*</span>senha</label>
            <input type="password" name="senha" id="senha" minlength="8">
            <button type="submit" id="login-button">Entrar</button>
        </form>
        <p>Ao continuar com o acesso, você concorda com a nossa <a href="#">política de privacidade</a>.</p>
    </div>
    <div id="login-img">
        <img src="images/login-img.png" alt="Laptop de compras">
    </div>

    <script src="https://kit.fontawesome.com/aaa49a1d23.js" crossorigin="anonymous"></script>
</body>
</html>
